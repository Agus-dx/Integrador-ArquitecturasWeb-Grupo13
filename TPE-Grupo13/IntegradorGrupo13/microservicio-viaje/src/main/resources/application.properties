# ? Propiedades de configuración para la aplicación Spring Boot.
# Define el nombre del microservicio, el puerto del servidor,
# y la conexión con la base de datos MySQL.
spring.application.name=microservicio-viaje

server.port=8087

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/viajes?createDatabaseIfNotExist=true

spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update

# --- 1. Rutas de Acceso (Paths) ---
# URL donde accederás a la documentación interactiva (Swagger UI)
springdoc.swagger-ui.path=/swagger-ui.html

# URL donde se genera el JSON de la especificación
springdoc.api-docs.path=/v3/api-docs

# --- 2. Metadatos de la API (Información) ---
# Título que se muestra en el encabezado de la documentación
springdoc.info.title=? MS-VIAJES | Gestión de Viajes y Tarifas

# Descripción general del Microservicio
springdoc.info.description=Documentación de los endpoints para el registro, finalización y cálculo de tarifas de viajes en monopatín.

# Versión de la API
springdoc.info.version=v1.0.0

# Opcional: Información de contacto
springdoc.info.contact.name=Grupo 13
springdoc.info.contact.email=soporte@grupo13.com
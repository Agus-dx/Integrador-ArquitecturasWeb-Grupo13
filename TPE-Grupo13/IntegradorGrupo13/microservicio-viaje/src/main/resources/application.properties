# ? Propiedades de configuración para la aplicación Spring Boot.
# Define el nombre del microservicio, el puerto del servidor,
# y la conexión con la base de datos MySQL.
spring.application.name=microservicio-viaje

server.port=8087

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/viajes?createDatabaseIfNotExist=true

spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
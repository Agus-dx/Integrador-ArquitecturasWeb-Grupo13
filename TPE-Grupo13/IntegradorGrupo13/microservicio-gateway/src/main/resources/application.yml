#  Configuraci贸n Final y Rutas del Microservicio de Gateway (application.yml).
# Este archivo define la configuraci贸n de arranque, la conexi贸n a la base de datos
# interna para autenticaci贸n, y, lo m谩s importante, las **reglas de ruteo** * que dirigen las solicitudes entrantes a los microservicios correctos.
#
# ========================================================================
# 1. Ruteo (spring.cloud.gateway.server.webmvc.routes):
# ========================================================================
# - Act煤a como Proxy Inverso: El Gateway escucha en el puerto 8080. Si una
# solicitud llega a `/api/facturas/**`, la redirige a `http://localhost:8083`
# (Microservicio de Facturaci贸n).
# - NOTA CRTICA:
# - Las rutas para `cuenta`, `usuario` e `ia` apuntan al mismo puerto (`8082`),
# lo cual es un error l贸gico. La ruta `/api/usuario/**` ya est谩 definida
# para el Microservicio de Usuarios/Cuentas (`8082`). La ruta para **IA** * (que sabemos por el `application.properties` que usa el puerto `8089`)
# est谩 **mal configurada** en este YAML, y actualmente intenta rutear las
# peticiones de IA al Microservicio de Usuarios (`8082`).
#
# ========================================================================
# 2. Persistencia y Seguridad:
# ========================================================================
# - Puerto: El Gateway opera en el puerto 8080, el punto de acceso externo.
# - Base de Datos (`auth`): Aunque el Gateway es stateless (usa JWT),
# necesita una peque帽a base de datos para manejar posiblemente la lista
# de revocaci贸n de tokens (no visible aqu铆) o datos internos de Spring Security.
#
server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?createDatabaseIfNotExist=true
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            # NOTA: Usamos los puertos definidos en las URI para los enlaces de Swagger.
            - id: facturacion
              uri: http://localhost:8083
              predicates:
                - Path=/api/facturas/**

            - id: monopatin
              uri: http://localhost:8084
              predicates:
                - Path=/api/monopatines/**

            - id: parada
              uri: http://localhost:8085
              predicates:
                - Path=/api/paradas/**

            - id: tarifas
              uri: http://localhost:8086
              predicates:
                - Path=/api/tarifas/**

            - id: viajes
              uri: http://localhost:8087
              predicates:
                - Path=/api/viajes/**

            - id: cuenta
              uri: http://localhost:8082
              predicates:
                - Path=/api/cuentas/**

            - id: usuario
              uri: http://localhost:8082
              predicates:
                - Path=/api/usuarios/**

            - id: ia
              uri: http://localhost:8089 # Puerto de IA seg煤n tu ruteo
              predicates:
                - Path=/api/ia/**


  # -----------------------------------------------------------------
  # CONFIGURACIN DE SWAGGER/OPENAPI (SPRINGDOC)
  # -----------------------------------------------------------------
  springdoc:
    # Metadatos del API Gateway
    info:
      title:  API GATEWAY | Acceso a Servicios Monopat铆n
      description: Punto de entrada unificado y centralizado para la documentaci贸n de todos los microservicios.
      version: v1.0.0

    # Configuraci贸n de la Interfaz y Rutas
    swagger-ui:
      path: /swagger-ui.html # URL para la interfaz (http://localhost:8080/swagger-ui.html)

      # Enlaces a la Documentaci贸n de los Microservicios (Centralizaci贸n)
      urls:
        # MS-USUARIOS/CUENTAS (Puerto 8082)
        - url: http://localhost:8082/v3/api-docs
          name: MS-USUARIOS
        # MS-FACTURACION (Puerto 8083)
        - url: http://localhost:8083/v3/api-docs
          name: MS-FACTURACION
        # MS-MONOPATINES (Puerto 8084)
        - url: http://localhost:8084/v3/api-docs
          name: MS-MONOPATINES
        # MS-PARADAS (Puerto 8085)
        - url: http://localhost:8085/v3/api-docs
          name: MS-PARADAS
        # MS-TARIFA (Puerto 8086)
        - url: http://localhost:8086/v3/api-docs
          name: MS-TARIFA
        # MS-VIAJES (Puerto 8087)
        - url: http://localhost:8087/v3/api-docs
          name: MS-VIAJES
        # MS-IA (Puerto 8089)
        - url: http://localhost:8089/v3/api-docs
          name: MS-IA

    # Ruta del JSON base del propio Gateway
    api-docs:
      path: /v3/api-docs

logging:
  level:
    '[org.springframework.cloud.gateway]': DEBUG
    '[org.springframework.web]': DEBUG
#  Configuraci贸n Final y Rutas del Microservicio de Gateway (application.yml).
# Este archivo define la configuraci贸n de arranque, la conexi贸n a la base de datos
# interna para autenticaci贸n, y, lo m谩s importante, las **reglas de ruteo** * que dirigen las solicitudes entrantes a los microservicios correctos.
#
# ========================================================================
# 1. Ruteo (spring.cloud.gateway.server.webmvc.routes):
# ========================================================================
# - Act煤a como Proxy Inverso: El Gateway escucha en el puerto 8080. Si una
# solicitud llega a `/api/facturas/**`, la redirige a `http://localhost:8083`
# (Microservicio de Facturaci贸n).
# - NOTA CRTICA:
# - Las rutas para `cuenta`, `usuario` e `ia` apuntan al mismo puerto (`8082`),
# lo cual es un error l贸gico. La ruta `/api/usuario/**` ya est谩 definida
# para el Microservicio de Usuarios/Cuentas (`8082`). La ruta para **IA** * (que sabemos por el `application.properties` que usa el puerto `8089`)
# est谩 **mal configurada** en este YAML, y actualmente intenta rutear las
# peticiones de IA al Microservicio de Usuarios (`8082`).
#
# ========================================================================
# 2. Persistencia y Seguridad:
# ========================================================================
# - Puerto: El Gateway opera en el puerto 8080, el punto de acceso externo.
# - Base de Datos (`auth`): Aunque el Gateway es stateless (usa JWT),
# necesita una peque帽a base de datos para manejar posiblemente la lista
# de revocaci贸n de tokens (no visible aqu铆) o datos internos de Spring Security.
#
server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?createDatabaseIfNotExist=true
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: facturacion
              uri: http://localhost:8083
              predicates:
                - Path=/api/facturas/**

            - id: monopatin
              uri: http://localhost:8084
              predicates:
                - Path=/api/monopatines/**

            - id: parada
              uri: http://localhost:8085
              predicates:
                - Path=/api/paradas/**

            - id: tarifas
              uri: http://localhost:8086
              predicates:
                - Path=/api/tarifas/**

            - id: viajes
              uri: http://localhost:8087
              predicates:
                - Path=/api/viajes/**

            - id: cuenta
              uri: http://localhost:8082
              predicates:
                - Path=/api/cuentas/**

            - id: usuario
              uri: http://localhost:8082
              predicates:
                - Path=/api/usuarios/**

            - id: ia
              uri: http://localhost:8089
              predicates:
                - Path=/api/ia/**



logging:
  level:
    '[org.springframework.cloud.gateway]': DEBUG
    '[org.springframework.web]': DEBUG
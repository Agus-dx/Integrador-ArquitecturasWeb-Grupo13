# ? Configuración Final del Microservicio de IA.
# Este archivo define los parámetros de arranque esenciales para el servicio Text-to-SQL:
# 1. Nombre y Puerto: Identifica el servicio lógicamente (microservicio-ia)
# y en la red (puerto 8089).
# 2. Persistencia (MySQL): Configura la conexión a la base de datos (ia_db).
# Esta conexión es crucial para que el `IaService` pueda **ejecutar las sentencias
# SQL generadas por la IA** directamente en la base de datos (a través del
# EntityManager/JPA Native Query).
# 3. Configuración GROQ: Define los parámetros de conexión al proveedor del
# Modelo de Lenguaje Grande (LLM). La API Key se inyecta desde una variable
# de entorno (`${GROQ_API_KEY}`) por motivos de **seguridad**.
spring.application.name=microservicio-ia
server.port=8089

# ============================
#  CONFIGURACIÓN DE MySQL
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/ia_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ============================
#  CONFIGURACIÓN GROQ
# ============================
groq.api-key=${GROQ_API_KEY}
groq.base-url=https://api.groq.com/openai
groq.model=llama-3.1-8b-instant

# 游냡 Configuraci칩n de Orquestaci칩n Docker (docker-compose.yml).
# Este archivo define y configura los **contenedores de las bases de datos** * necesarios para la persistencia de los microservicios, as칤 como una red
# com칰n para que puedan comunicarse entre s칤 y con las aplicaciones Spring Boot.
#
# ========================================================================
# ARQUITECTURA DE PERSISTENCIA POL칈GLOTA:
# - MySQL: Probablemente utilizado por la mayor칤a de los microservicios relacionales
# (Usuarios, Viajes, Facturaci칩n, IA, etc.).
# - MongoDB: T칤picamente utilizado para datos semi-estructurados o con alta
# necesidad de flexibilidad, como la gesti칩n de **Monopatines/Activos/Ubicaciones**.
# - PostgreSQL: Utilizado como alternativa relacional, o para servicios espec칤ficos
# (ej., Paradas o Tarifas) que requieran sus funcionalidades avanzadas.
# ========================================================================
#
version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    container_name: container_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: db_mysql
    volumes:
      - mysql_data:/var/lib/mysql # Persistencia de datos en el host
    restart: always
    networks:
      - backend

  mongodb:
    image: mongo:6.0
    container_name: container_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: db_monopatines
    volumes:
      - mongo_data:/data/db
    restart: always
    networks:
      - backend

  postgresdb:
    image: postgres:15
    container_name: container_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db_monopatines
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - backend

volumes:
  mysql_data:
  mongo_data:
  postgres_data:

networks:
  backend:
    driver: bridge